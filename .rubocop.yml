inherit_mode:
  merge:
    - Include

AllCops:
  Exclude:
    - 'Carthage/**/*'
    - 'vendor/**/*'
  Include:
    - 'fastlane/Pluginfile'

# this would cause errors with long lanes
Metrics/BlockLength:
  Enabled: true
  Max: 30
  ExcludedMethods: ['platform', 'for_platform', 'abstract_target']
  
# Default is too restrictive, when optional properties have to be checked
Metrics/MethodLength:
  Enabled: true
  Max: 15

# Lane description and gem lines can be long
Layout/LineLength:
  Enabled: true
  Max: 100
  IgnoredPatterns: ['^gem', '^(\s+|)desc', '^(\s+|)UI.']

# They have not to be snake_case
Naming/FileName:
  Exclude:
    - '**/Appfile'
    - '**/Gemfile'
    - '**/Pluginfile'
    - '**/Fastfile'

# Variables have to be as described in fastlane documentation
Style/RedundantInterpolation:
  Exclude:
    - '**/Appfile'
